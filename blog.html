---
layout: blog
title: Petros's Blog
permalink: /blog/
---
<!-- Gravatar, name & description -->
<div class="inner cover">
  <img id="gravatar" class="img-circle" src="">
  <h1 class="cover-heading">@{{ site.alias }}</h1>
  <p class="lead">{{ site.description }}</p>
</div>
<!-- Posts list -->
<div class="posts">
  <ul class="list">
    {% for post in site.posts %}
    <li class="item">
      <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      <span>{{ post.date | date: "%B %-d, %Y" }}</span>
    </li>
    {% endfor %}
  </ul>
</div>
