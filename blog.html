---
layout: blog
title: Petros's Blog
permalink: /blog/
---
<!-- Gravatar, name & description -->
<div class="inner cover">
  <img id="gravatar" class="img-circle" src="">
  <h1 class="cover-heading">@{{ site.alias }}</h1>
  <p class="lead">{{ site.description }}</p>
</div>
<!-- Posts list -->
<div class="posts">
  <ul class="list">
    <table class="table borderless">
      <tbody>
        {% for post in site.posts %}
        <tr>
          <td class="title">
            <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
          </td>
          <td class="date">
            {{ post.date | date: "%B %-d, %Y" }}
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </ul>
</div>
