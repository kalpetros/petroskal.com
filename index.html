---
layout: default
---
<!-- Gravatar, name & description -->
<div class="inner cover">
  <img id="gravatar" class="img-circle" src="">
  <h1 class="cover-heading">{{ site.firstname }}<span class="lastname">{{ site.lastname }}</span></h1>
  <p class="lead">{{ site.description }}</p>
</div>
<!-- Twitter, Github & Linkedin -->
<div class="inner cover">
  <div class="btn-group" role="group" aria-label="...">
    <button type="button" class="btn btn-primary top" id="twitter"><i class="fa fa-twitter-square"></i> Twitter</button>
    <button type="button" class="btn btn-primary top" id="github"><i class="fa fa-github-square"></i> GitHub</button>
    <button type="button" class="btn btn-primary top" id="linkedin"><i class="fa fa-linkedin-square"></i> LinkedIn</button>
  </div>
</div>
<!-- Email & PGP Key -->
<div class="inner cover srow">
  <div class="btn-group" role="group" aria-label="...">
    <button type="button" class="btn btn-primary bottom" id="projects"><i class="fa fa-code-fork"></i> Projects</button>
    <button type="button" class="btn btn-primary bottom" id="blog"><i class="fa fa-rss"></i> Blog</button>
    <button type="button" class="btn btn-primary bottom" id="email"><i class="fa fa-envelope"></i> E-mail</button>
  </div>
</div>
<!-- Email & PGP Key Boxes -->
<div class="inner cover">
  <div class="btn-group" role="group" aria-label="...">
    <div class="email"><i class="fa fa-envelope"></i> email (at) petroskal.com</div>
    <div class="email"><i class="fa fa-key"></i> <a class="page-link" href="/key">0xAEA16D60</a></div>
  </div>
</div>
