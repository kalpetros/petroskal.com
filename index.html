---
layout: default
---

<div class="container">
  <div class="lines"></div>
  <div class="wrapper is-full">
    <div class="is-centered is-valigned is-hidden">
      <div class="card">
	{% include header.html %}
	<p>Living and working in {{site.town}}</p>
	<p>Passionate about <i class="fab fa-python py"></i> Python, <i class="fab fa-js js"></i> JavaScript & <i class="fab fa-react jsx"></i> React. <br> UX design follower.</p>
	<a href="/projects" class="button"><i class="fas fa-code"></i> Projects</a>
	<a href="/blog" class="button"><i class="fas fa-rss"></i> Posts</a>
	<div class="divider"></div>
	<div class="contact">
	  <a href="{{ site.linkedin }}" target="_blank" rel="noopener" class="linkedin"><i class="fab fa-linkedin fa-lg"></i></a>
	  <a href="{{ site.twitter }}" target="_blank" rel="noopener" class="twitter"><i class="fab fa-twitter fa-lg"></i></a>
	  <a href="{{ site.github }}" target="_blank" rel="noopener"><i class="fab fa-github fa-lg"></i></a>
	  <a href="{{ site.stackoverflow }}" target="_blank" rel="noopener" class="so"><i class="fab fa-stack-overflow fa-lg"></i></a>
	  <a href="{{ site.codepen }}" target="_blank" rel="noopener"><i class="fab fa-codepen fa-lg"></i></a>
	  <a href="mailto:{{ site.email }}" target="_blank" rel="noopener"><i class="fas fa-envelope fa-lg"></i></a>
	</div>
      </div>
    </div>
  </div>
</div>
