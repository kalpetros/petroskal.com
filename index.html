---
layout: default
---

<section class="full-height">
  <div class="wrapper">
    <div class="container">
      <ul class="list">
	<li>
	  <a href="{{ site.github }}" target="_blank" rel="noopener"><i class="fa fa-github"></i></a>
	</li>
	<li>
	  <a href="{{ site.linkedin }}" target="_blank" rel="noopener"><i class="fa fa-linkedin"></i></a>
	</li>
	<li>
	  <a href="mailto:{{ site.email }}" target="_blank" rel="noopener"><i class="fa fa-envelope-o"></i></a>
	</li>
	<li>
	  <a href="{{ site.codepen }}" target="_blank" rel="noopener"><i class="fa fa-codepen"></i></a>
	</li>
      </ul>
      <img id="gravatar" class="img-circle big" src="">
      <h1 class="title">{{ site.firstname }} {{ site.lastname }}</h1>
      <h2 class="subtitle">{{ site.description }}</h2>
      <p>I'm currently working with Python and JavaScript. <br> UX design follower. FOSS advocate. Living in sunny Crete.</p>
      <a href="" class="button"><i class="fa fa-code"></i> Code</a>
      <a href="" class="button"><i class="fa fa-rss"></i> Posts</a>
      <a href="{{ site.twitter }}"
	 class="button"
	 target="_blank"
	 rel="noopener">
	<i class="fa fa-twitter"></i> Twitter
      </a>
      <h1 class="contact">
	You can also find me on<span class="list-container"></span><i class="fa fa-long-arrow-right listhandler"></i></h1>
      <div class="divider"></div>
    </div>
  </div>
</section>
